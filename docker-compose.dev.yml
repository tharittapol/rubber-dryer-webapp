services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -lc "rm -rf .next && npm ci && NEXT_DISABLE_TURBOPACK=1 npm run dev -- -H 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_DISABLE_TURBOPACK: 1
    volumes:
      - ./:/app
      - node_modules:/app/node_modules

volumes:
  node_modules:
